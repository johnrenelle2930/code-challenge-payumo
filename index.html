<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="topbar">
      <p>free shipping on us orders over $100</p>
    </div>
    <header class="site-header">
      <div class="header-container">
        <div class="header-left">
            <button class="menu-btn">
              <img src="assets/images/Group 3.svg" alt="Menu">
            </button>
          <div class="logo">
            <img src="assets/images/Combined Shape-3.svg" alt="logo">
          </div>
        </div>
        <div class="header-right">
          <a class="button-started">GET STARTED</a>
          <a class="cart"><img src="assets/images/Bitmap.png" alt="cart"></a>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero-container">
        <img src="assets/images/Group 18.png" alt="skincare images" class="hero-main-img">
        <div class="hero-text-main">
          <h1>SKINCARE FOR GUYS<br>THAT AREN'T INTO<br>SKINCARE</h1>
          <p>TRY THE ONE MINUTE SKINCARE ROUTINE</p>
          <a class="btn-yellow-large">TRY TODAY!</a>
        </div>
        <div class="hero-review">
          <img src="assets/images/stars_yellow.svg" alt="stars" class="review-stars">
          <p>“I love this stuff, it totally<br> changed the game for me”</p>
          <div class="reviewer">
            <img src="assets/images/Bitmap Copy 12.png" alt="image">
            <p>Peter S.</p>
          </div>
        </div>
      </div>
    </section>
  
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
